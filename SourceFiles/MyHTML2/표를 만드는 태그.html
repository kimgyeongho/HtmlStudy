<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">

</head>

<body>
    <figure>
        <figcaption>표 제목 설정하기</figcaption>
        <table border="1">
            <colgroup>
            <col>
            <col span="2" style="background-color: aqua;">
            </colgroup>
            <thead>            
            <tr>
                <th>1행1열</th>
                <th>1행2열</th>
                <th>1행3열</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>2행1열</th>
                <th>2행2열</th>
                <th>2행3열</th>
            </tr>
        </tbody>
        <tfoot> 
            <tr>
                <th>3행1열</th>
                <th colspan="2">3행2열</th>
            </tr>
        </tfoot>
            <tr>
                <th>4행1열</th>
                <th>4행2열</th>
            </tr>
            <tr>
                <th>5행1열</th>
                <th rowspan="2">5행2열</th>
            </tr>
        </table>
    </figure>
</body>

</html>
